<!DOCTYPE html>
<html lang="es" class="index-protected">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>
    (function earlyIndexGuard() {
      const SESSION_KEY = 'laJamoneraSession';
      const raw = localStorage.getItem(SESSION_KEY);
      if (!raw) {
        window.location.replace('./login.html');
        return;
      }

      try {
        const session = JSON.parse(raw);
        if (Date.now() < Number(session.expiresAt)) {
          document.documentElement.classList.add('auth-ok');
          return;
        }
      } catch (error) {
      }

      localStorage.removeItem(SESSION_KEY);
      window.location.replace('./login.html');
    })();
  </script>
  <title>La Jamonera | Back Office</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Viga&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer">
  <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
  <main class="app-shell container-fluid px-0">
    <section id="appView" class="view view-app">
      <div class="home-content">
        <h2 class="home-title">Panel de La Jamonera</h2>
        <p class="home-text">Sesión iniciada correctamente.</p>
      </div>
      <footer class="app-footer">
        <button id="logoutButton" class="btn ios-btn ios-btn-secondary">
          <i class="fa-solid fa-right-from-bracket"></i>
          <span>Cerrar sesión</span>
        </button>
      </footer>
    </section>
  </main>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="./JS/firebase-config.local.js"></script>
  <script src="./JS/firebase-init.js"></script>
  <script src="./JS/app.js"></script>
</body>
</html>
