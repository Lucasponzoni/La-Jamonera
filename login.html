<!DOCTYPE html>
<html lang="es" class="login-protected">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>
    (function earlyLoginGuard() {
      const SESSION_KEY = 'laJamoneraSession';
      const raw = localStorage.getItem(SESSION_KEY);
      if (!raw) {
        document.documentElement.classList.add('auth-ok');
        return;
      }

      try {
        const session = JSON.parse(raw);
        if (Date.now() < Number(session.expiresAt)) {
          window.location.replace('./index.html');
          return;
        }
      } catch (error) {
      }

      localStorage.removeItem(SESSION_KEY);
      document.documentElement.classList.add('auth-ok');
    })();
  </script>
  <title>La Jamonera | Login</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Viga&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer">
  <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
  <main class="app-shell container-fluid px-0">
    <section class="view view-login d-flex align-items-center justify-content-center">
      <div id="loginCard" class="login-card mx-3">
        <div class="login-card-content">
          <div class="login-brand text-center">
            <img src="./IMG/La Jamonera Cerdito.webp" alt="Logo La Jamonera" class="brand-image">
            <h1 class="brand-title"><span class="brand-light">La</span> <span class="brand-bold">Jamonera</span></h1>
          </div>
          <form id="loginForm" class="login-form" autocomplete="off">
            <div class="mb-3">
              <label class="visually-hidden" for="usernameInput">Usuario</label>
              <input id="usernameInput" type="text" class="form-control ios-input" placeholder="Usuario" required>
            </div>
            <div class="mb-3">
              <label class="visually-hidden" for="passwordInput">Contraseña</label>
              <div class="input-group ios-input-group">
                <input id="passwordInput" type="password" class="form-control ios-input" placeholder="Contraseña" required>
                <button class="btn ios-toggle-pass" type="button" id="togglePassword" aria-label="Mostrar contraseña">
                  <i class="fa-solid fa-eye"></i>
                </button>
              </div>
            </div>
            <button id="loginButton" type="submit" class="btn ios-btn ios-btn-primary w-100">
              <span class="button-text">Ingresar</span>
            </button>
          </form>

          <div class="login-support">
            <a class="support-link" href="https://wa.me/543416292861?text=Nos%20contactamos%20de%20Frigorifico%20la%20Jamonera%20desde%20el%20back%20office." target="_blank" rel="noopener noreferrer">
              <img src="./IMG/Meta-ai-logo.webp" alt="Soporte" class="support-icon">
              <span>Ante cualquier problema podés contactar a soporte.</span>
            </a>
          </div>
        </div>
        <div class="login-overlay" aria-hidden="true">
          <img src="./IMG/Meta-ai-logo.webp" alt="Cargando" class="meta-spinner-login">
        </div>
      </div>
    </section>
  </main>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="./JS/firebase-init.js"></script>
  <script src="./JS/login.js"></script>
</body>
</html>
